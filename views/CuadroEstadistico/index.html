<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.js" integrity="sha512-CAv0l04Voko2LIdaPmkvGjH3jLsH+pmTXKFoyh5TIimAME93KjejeP9j7wSeSRXqXForv73KUZGJMn8/P98Ifg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cuadro estadistico</title>
</head>
<body>
    <h1>asdasd</h1>

    <div class="contenedor" >
      <canvas id="myChart" width="20" height="20"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');

        var myChart = new Chart(ctx, {
          type: 'line',
          data: {

                labels: [0,10,20,30,40,50],
                datasets: [{
                    label: '# of Votes',
                    data: [1,18,12],
                    parsing: {
                    yAxisKey: 'net'
                    }
                    },
                  {
                    label: 'Cost of goods sold',
                    data: [1,7,9,16],
                    parsing: {
                        yAxisKey: 'cogs'
                    }
                  },
                  {
                    label: 'Cost of goods sold',
                    data: [50,40,30,20,10,0],
                    parsing: {
                        yAxisKey: 'cogs'
                    }
                  }]
        }
        });
</script>
